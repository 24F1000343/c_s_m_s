{% extends "base.html" %}
{% block content %}

<h2 class="fw-bold mb-4 text-center">Register as HOD</h2>

<div class="card shadow p-4 mx-auto" style="max-width:500px;">

    <form method="POST">
        <label>Name</label>
        <input name="name" required class="form-control mb-3">

        <label>Email</label>
        <input name="email" type="email" required class="form-control mb-3">

        <label>Password</label>
        <input name="password" type="password" required class="form-control mb-3">

        <label>Department</label>
        <select name="department_id" class="form-control mb-3" required>
            {% for d in departments %}
            <option value="{{ d.id }}">{{ d.name }}</option>
            {% endfor %}
        </select>

        <button class="btn btn-success w-100">Register</button>
    </form>

</div>

{% endblock %}
