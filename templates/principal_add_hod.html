{% extends "base.html" %}
{% block content %}

<div class="container mt-4" style="max-width: 700px;">
    <h2 class="text-primary fw-bold mb-4">Add New HOD</h2>

    <div class="card shadow p-4">
        <form method="POST">

            <label class="mt-2 fw-semibold">Name</label>
            <input type="text" name="name" class="form-control" required>

            <label class="mt-3 fw-semibold">Email</label>
            <input type="email" name="email" class="form-control" required>

            <label class="mt-3 fw-semibold">Phone</label>
            <input type="text" name="phone" class="form-control">

            <label class="mt-3 fw-semibold">Password</label>
            <input type="password" name="password" class="form-control" required>

            <label class="mt-3 fw-semibold">Department</label>
            <select name="department_id" class="form-control" required>
                {% for d in departments %}
                    <option value="{{ d.id }}">{{ d.name }}</option>
                {% endfor %}
            </select>

            <button class="btn btn-primary w-100 mt-4">Add HOD</button>
        </form>
    </div>
</div>

{% endblock %}
