{% extends "base.html" %}
{% block content %}

<h2 class="fw-bold mb-4 text-center">Register as Staff</h2>

<div class="card shadow p-4 mx-auto" style="max-width:500px;">

    <form method="POST">
        <input name="name" placeholder="Full Name" required class="form-control mb-3">
        <input name="email" type="email" placeholder="Email" required class="form-control mb-3">
        <input name="password" type="password" placeholder="Password" required class="form-control mb-3">

        <select name="gender" class="form-control mb-3">
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <input name="phone" placeholder="Phone" class="form-control mb-3">
        <textarea name="address" placeholder="Address" class="form-control mb-3"></textarea>

        <button class="btn btn-info text-white w-100">Register</button>
    </form>

</div>

{% endblock %}
