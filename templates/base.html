<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMVIT Meeting Portal</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: #f4f6fa;
            position: relative;
        }

        /* Watermark Background */
         body::before {
                content: "";
                position: fixed;
                top: 50%;
                left: 50%;
                width: 2500px;
                height: 3000px;
                background: url('/static/smvit_img.jpg') no-repeat center;
                background-size: contain;
                opacity: 0.38;
                transform: translate(-50%, -50%);
                z-index: -1;
         }


        /* BLACK Navbar */
        .custom-navbar {
            background: #13a888;  /* Changed from gradient blue to pure black */
            padding: 8px 20px;
        }

        /* Image inside navbar */
        .navbar-brand img {
            height: 68px;
        }

        /* Navigation Text */
        .custom-navbar .nav-link {
            color: rgba(255, 255, 255, 0.502) !important;
            font-weight: 500;
            margin-left: 20px;
        }

        .nav-link:hover {
            opacity: 0.7;
        }

        /* Dashboard cards */
        .dashboard-card {
            border-radius: 15px;
            background: rgb(255, 255, 255);
            transition: 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-4px);
            box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>

    <!-- TOP NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg custom-navbar">

        <!-- SMVIT Banner Image Left -->
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/static/smvit_header.png" alt="SMVIT Banner">
        </a>

        <!-- Right Side Navigation -->
        <div class="ms-auto d-flex align-items-center">

            {% if session.get("role") == "principal" %}
                <a href="/dashboard/principal" class="nav-link">Dashboard</a>
                <a href="/principal/blacklist" class="nav-link text-warning fw-bold">Blacklist</a>
            {% endif %}

            {% if session.get("role") == "hod" %}
                <a href="/dashboard/hod" class="nav-link">Dashboard</a>
            {% endif %}

            {% if session.get("role") == "staff" %}
                <a href="/dashboard/staff" class="nav-link">Dashboard</a>
            {% endif %}

            {% if session.get("role") %}
                <a href="/logout" class="nav-link text-light">Logout</a>
            {% endif %}
        </div>
    </nav>

    <!-- MAIN CONTENT AREA -->
    <div class="container py-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
