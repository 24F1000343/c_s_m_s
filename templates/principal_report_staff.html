{% extends "base.html" %}
{% block content %}

<h2 class="fw-bold text-success mb-4">Staff Report: {{ staff.name }}</h2>

<p><b>Total Meetings:</b> {{ meeting_count }}</p>

<hr>

<table class="table table-bordered shadow table-hover mt-4">
    <thead class="table-info">
        <tr>
            <th>HOD</th>
            <th>Date</th>
            <th>Time</th>
            <th>Agenda</th>
            <th>Status</th>
        </tr>
    </thead>

    <tbody>
        {% for m in meetings %}
        <tr>
            <td>{{ m.hod.name }}</td>
            <td>{{ m.date }}</td>
            <td>{{ m.time }}</td>
            <td>{{ m.agenda }}</td>
            <td>{{ m.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
